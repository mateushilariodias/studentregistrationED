<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu-principal.css">
    <title>Document</title>
</head>

<body>

    <div id="relatorio">Relat√≥rio de Alunos em ordem crescente por Nome: </div>
    <button type="button" id="voltar" onclick="window.location.href = './menu-principal.html';">Voltar</button>

    <script defer>

        function selectionSort(array, funcaoDeComparacao) {

            for (let posicaoSelecionada = 0; posicaoSelecionada < array.length - 1; posicaoSelecionada++) {
                let menorPosicao = posicaoSelecionada + 1

                for (let i = menorPosicao + 1; i < array.length; i++) {
                    if (funcaoDeComparacao(array[menorPosicao] > array[i])) {
                        menorPosicao = i
                    }
                }

                if (funcaoDeComparacao(array[posicaoSelecionada] > array[menorPosicao])) {
                    [array[posicaoSelecionada], array[menorPosicao]] = [array[menorPosicao], array[posicaoSelecionada]]
                }
            }
        }

        let alunosCadastrados = JSON.parse(localStorage.getItem('alunosCadastrados'));
        
        selectionSort(alunosCadastrados, (elementOne, elementTwo) => elementOne.nome > elementTwo.nome)

        let relatorioDiv = document.getElementById('relatorio')

        alunosCadastrados.forEach(aluno => {
            let relatorioPorNomeDiv = document.createElement("div")
            relatorioPorNomeDiv.innerText = aluno.nome
            relatorioDiv.appendChild(relatorioPorNomeDiv)
        })

    </script>
</body>

</html>
